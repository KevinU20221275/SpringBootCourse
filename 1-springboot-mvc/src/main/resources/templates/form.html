<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>

<div class="container p-2">
    <h4 th:text="${title}"></h4>
    <a th:href="@{/users}" th:text="'Volver'" class="btn btn-secondary" ></a>

    <form th:action="@{/users}" method="post" th:object="${user}">
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="name">Nombre</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{name}" id="name" />
                <small class="form-text text-sm text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>

        <div  class="row mb-3">
            <label class="col-sm-3 col-form-label" for="lastname">Apellido</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{lastname}" id="lastname" />
                <small class="form-text text-sm text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="email">Email</label>
            <div class="col-sm-8">
                <input class="form-control" type="email" th:field="*{email}" id="email" />
                <small class="form-text text-sm text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="username">Username</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{username}" id="username" />
                <small class="form-text text-sm text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="password">Password</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" th:field="*{password}" id="password" />
                <small class="form-text text-sm text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-8">
                <input class="btn btn-success" type="submit" th:value="${(user.id != null && user.id > 0)? 'Editar' : 'Crear'}" />
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
