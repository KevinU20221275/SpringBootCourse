<div class="container py-4">
  <div class="row">
    <div class="col">
      <product-form (addProductEvent)="addProduct($event)" [product]="productSelected"></product-form>
    </div>
    <div class="col">
      <table-product [products]="products"
      (updateProductEvent)="onUpdateProductEvent($event)"
      (deleteProductEvent)="onDeleteProductEvent($event)"></table-product>
    </div>
  </div>
</div>
